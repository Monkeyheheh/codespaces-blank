<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a2a;
            color: #e0e0ff;
            line-height: 1.6;
            padding: 20px;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(20, 20, 50, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
            text-align: center;
        }

        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        textarea {
            width: 80%;
            height: 300px;
            padding: 15px;
            font-size: 1em;
            border-radius: 6px;
            background-color: #1a1a3a; 
            color: #e0e0ff;
            border: 1px solid #00ffff;
            resize: vertical; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cosmic Notes</h1>
        <textarea id="note-area" placeholder="Start taking notes..."></textarea>
    </div>
    <script>
        const noteArea = document.getElementById('note-area');

        // Load saved note from localStorage
        if (localStorage.getItem('savedNote')) {
            noteArea.value = localStorage.getItem('savedNote');
        }

        // Autosave every 1 second
        setInterval(() => {
            localStorage.setItem('savedNote', noteArea.value);
        }, 1000); 
    </script>
</body>
</html>
